<ion-content>
  <div class="info-wrap">
    <button ion-button icon-only clear class="btn-config">
      <img src="assets/images/personal/configure.png">
    </button>
    <div class="main-bg">
      <img [src]="data?.photo" [ngClass]="{none:data==null}">
    </div>
    <div class="logo-wrap">
      <img [src]="data?.small_photo" [ngClass]="{none:data==null}">
    </div>
    <p class="user-name">
      {{data?.real_name}}
    </p>
    <p class="address">
      广东 深圳
    </p>
    <div class="follow-wrap">
      <div class="half-wrap">
        <span class="follow">关注 233</span>
      </div>
      <div class="half-wrap">
        <span class="fancy">粉丝 6666</span>
      </div>
    </div>
    <p class="introduction">
      {{data?.introduction}}
    </p>
  </div>
  <div class="list-wrap">
    <ion-list>
      <button ion-item (click)="gotoChoiceness()">
        <div class="left-icon" item-start>
          <img src="assets/images/personal/choiceness.png">
        </div>
        我的精选
        <ion-note item-end>5</ion-note>
      </button>
      <button ion-item>
        <div class="left-icon" item-start>
          <img src="assets/images/personal/favorite.png">
        </div>
        我喜欢的
        <ion-note item-end>26</ion-note>
      </button>
      <button ion-item>
        <div class="left-icon" item-start>
          <img src="assets/images/personal/message.png">
        </div>
        我的消息
        <ion-note item-end>0</ion-note>
      </button>
      <button ion-item>
        <div class="left-icon" item-start>
          <img src="assets/images/personal/lock.png">
        </div>
        修改密码
      </button>
      <button ion-item no-lines (click)="logout()">
        <div class="left-icon" item-start>
          <img src="assets/images/personal/exit.png">
        </div>
        退出登录
      </button>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <navigation [index]="'4'"></navigation>
</ion-footer>
